    <body class="form">
    
        <div class="login">
            <h1 class="text-center">Bem-vindo!</h1>

            <form class="needs-validation">
                
                <div class="form-group">
                    <label class="form-label" for="email">Digite seu email</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback">
                        Favor digitar um e-mail válido
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="form-label" for="password">Digite sua senha</label>
                    <input class="form-control" type="password" id="password" required>
                    <div class="invalid-feedback">
                        Favor digitar uma senha válida
                    </div>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Lembrar de mim</label>
                </div>

                <input class="btn btn-success w-100" type="submit" value="ENTRAR">
            </form>
        </div>
